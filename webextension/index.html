<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Wayback Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body>

  <!-- Main Popup Page -->

  <div class="unselectable page" id="popup-page">

    <a href="#"><img class="resize-fit-center logo-wayback-machine" src="images/wayback-bordered.png"
        alt="Wayback Machine"></a>
    <div class="text-center">

      <!-- Status Messages -->

      <div id="url-not-supported-msg"></div>
      <div id="wayback-count-msg">&nbsp;</div>
      <div id="using-search-msg">Using Search URL</div>

      <!-- Search -->

      <form class="search-container">
        <div class="bootstrap-typeahead clearfix open">
          <div class="bootstrap-typeahead-input" tabindex="-1">
            <input id="search-input" type="text" placeholder="Search URL" value="" autocomplete="off"
              class="form-control has-aux bootstrap-typeahead-input-main has-selection">
          </div>
          <div id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left">
          </div>
        </div>
        <input type="submit" tabindex="-1" class="search-submit">
      </form>

      <!-- Wayback Machine -->

      <div class="flip spn-container">
        <div id="spn-btn">
          <div class="flip-front">
            <div type="button" class="btn btn-sm btn-wide btn-red progress-container">
              <div class="progress" id="save-progress-bar">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
                </div>
              </div>
              <div id="spn-front-label">Save Page Now</div>
            </div>
          </div>
          <div class="flip-back">
            <div type="button" class="btn btn-sm btn-wide btn-red" id="spn-back-label" tabindex="-1">URL not supported
            </div>
          </div>
        </div>
      </div>

      <div class="chk-frame">
        <label class="chk-options" for="chk-outlinks" id="chk-outlinks-label" title="Takes longer to save more.">
          <input type="checkbox" id="chk-outlinks"><span id="chk-outlinks-text">Outlinks</span>
        </label>
        <label class="chk-options" for="chk-screenshot" id="chk-screenshot-label" title="Includes page image.">
          <input type="checkbox" id="chk-screenshot"><span id="chk-screenshot-text">Screenshot</span>
        </label>
      </div>

      <div class="btn-flex-block">
        <button type="button" class="btn btn-sm btn-equal btn-light-gray" id="oldest-btn">Oldest</button>
        <a class="btn-social btn-sm btn-red" id="overview-btn" title="Overview"><i class="fa fa-calendar"></i></a>
        <button type="button" class="btn btn-sm btn-equal btn-light-gray" id="newest-btn">Newest</button>
      </div>

      <div class="btn-flex-block">
        <!-- <button type="button" class="btn btn-sm btn-equal btn-dark-gray" id="more-info-btn" title="Wayback Machine Summary">More Info</button> -->
        <button type="button" class="btn btn-sm btn-equal btn-dark-gray" id="site-map-btn">Site Map</button>
        <button type="button" class="btn btn-sm btn-equal btn-dark-gray" id="bulk-save-btn">Bulk Save</button>
      </div>

      <!-- Contexts -->

      <div class="btn-flex-block">
        <button type="button" class="btn btn-sm btn-equal btn-light-gray" id="tag-cloud-btn">Word Cloud</button>
        <button type="button" class="btn btn-sm btn-equal btn-light-gray" id="tweets-btn"><i class="fa fa-twitter"></i>
          Tweets</button>
      </div>

      <div class="btn-flex-block">
        <button type="button" class="btn btn-sm btn-equal btn-dark-gray" id="annotations-btn">Annotations</button>
        <button type="button" class="btn btn-sm btn-equal btn-dark-gray" id="alexa-btn">Alexa Internet</button>
      </div>

      <div class="btn-flex-block">
        <button type="button" class="btn btn-sm btn-wide btn-light-gray" id="fact-check-btn">Fact Check</button>
      </div>

      <!-- Related Archived Resources -->

      <div id="readbook-container">
        <div class="btn-block">
          <button type="button" class="btn btn-sm btn-block btn-wide btn-blue" id="readbook-btn">Read Book</button>
        </div>
      </div>
      <div id="tvnews-container">
        <div class="btn-block">
          <button type="button" class="btn btn-sm btn-block btn-wide btn-blue" id="tvnews-btn">TV News Clips</button>
        </div>
      </div>
      <div id="wiki-container">
        <div class="btn-flex-block">
          <button type="button" class="btn btn-sm btn-equal btn-blue" id="wikibooks-btn">Cited Books</button>
          <button type="button" class="btn btn-sm btn-equal btn-blue" id="wikipapers-btn">Cited Papers</button>
        </div>
      </div>

      <!-- Share -->

      <div class="share-block">
        <a id="facebook-share-btn" class="btn-social btn-sm btn-facebook" title="Facebook"><i
            class="fa fa-facebook"></i></a>
        <a id="twitter-share-btn" class="btn-social btn-sm btn-twitter" title="Twitter"><i
            class="fa fa-twitter"></i></a>
        <a id="linkedin-share-btn" class="btn-social btn-sm btn-linkedin" title="LinkedIn"><i
            class="fa fa-linkedin"></i></a>
        <a id="copy-link-btn" class="btn-social btn-sm btn-copy" title="Copy Link"><i
            class="glyphicon glyphicon-link"></i></a>
      </div>

      <span id='link-copied-message'></span>

      <!-- Tabbar -->

      <hr>
      <div class="tab-bar">
        <div class="tab-item">
          <i class="tab-icon glyphicon glyphicon-cog" id="settings-tab-btn" title="Settings" alt="Settings"></i>
        </div>
        <div class="tab-item">
          <i class="tab-icon mdi mdi-feedback" id="feedback-tab-btn" title="Feedback" alt="Feedback"></i>
        </div>
        <div class="tab-item">
          <img src="images/donate-icon.svg" class="tab-icon donate-icon-svg" id="donate-tab-btn" title="Donate"
            alt="Donate">
        </div>
        <div class="tab-item">
          <i class="tab-icon glyphicon glyphicon-info-sign" id="about-tab-btn" title="About" alt="About"></i>
        </div>
        <div class="tab-item" id="logout-tab-btn">
          <i class="tab-icon glyphicon glyphicon-log-out" title="Logout" alt="Logout"></i>
        </div>
      </div>

    </div>
  </div>

  <!-- Settings Page -->

  <div class="unselectable page" id="setting-page">

    <div class="segmented-container">
      <ul class="nav setting-nav">
        <li><button class="btn btn-sm btn-wide btn-unselected" id="panel1-btn">Context</button></li>
        <li><button class="btn btn-sm btn-wide btn-unselected" id="panel2-btn">General</button></li>
      </ul>
    </div>

    <div id="first-panel">
      <label class="setting-switch" for="private-mode-setting">
        <input type="checkbox" id="private-mode-setting">
        <div class="setting-text-box">
          <span class="toggle">Private Mode</span>
        </div>
      </label>
      <label class="setting-switch" for="not-found-setting">
        <input type="checkbox" name="private-include" class="private" id="not-found-setting">
        <div class="setting-text-box">
          <span class="toggle">Replace 404s, etc...</span>
        </div>
      </label>
      <label class="setting-switch" for="wm-count-setting">
        <input type="checkbox" name="private-include" class="private" id="wm-count-setting">
        <div class="setting-text-box">
          <span class="toggle">Wayback Machine Count</span>
        </div>
      </label>
      <label class="setting-switch" for="fact-check-setting">
        <input type="checkbox" name="private-include" class="private" id="fact-check-setting">
        <div class="setting-text-box">
          <span class="toggle">Fact Checks</span>
          <img src="images/toolbar/toolbar-icon-F32.png" alt="F" class="toolbar-icon">
        </div>
      </label>
      <label class="setting-switch" for="wiki-setting">
        <input type="checkbox" name="private-include" class="private" id="wiki-setting">
        <div class="setting-text-box">
          <span class="toggle">Wikipedia Resources</span>
          <img src="images/toolbar/toolbar-icon-R32.png" alt="R" class="toolbar-icon">
        </div>
      </label>
      <label class="setting-switch" for="amazon-setting">
        <input type="checkbox" name="private-include" class="private" id="amazon-setting">
        <div class="setting-text-box">
          <span class="toggle">Amazon Books</span>
          <img src="images/toolbar/toolbar-icon-R32.png" alt="R" class="toolbar-icon">
        </div>
      </label>
      <label class="setting-switch" for="tvnews-setting">
        <input type="checkbox" name="private-include" class="private" id="tvnews-setting">
        <div class="setting-text-box">
          <span class="toggle">TV News Clips</span>
          <img src="images/toolbar/toolbar-icon-R32.png" alt="R" class="toolbar-icon">
        </div>
      </label>
    </div>

    <div id="second-panel" style="margin-bottom: 10px">
      <label class="setting-switch" for="auto-archive-setting">
        <input type="checkbox" name="private-include" class="private" id="auto-archive-setting">
        <div class="setting-text-box">
          <span class="toggle">Auto Save Page</span>
          <img src="images/toolbar/toolbar-icon-S32.png" alt="S" class="toolbar-icon">
        </div>
      </label>
      <label class="setting-switch" for="email-outlinks-setting">
        <input type="checkbox" id="email-outlinks-setting">
        <div class="setting-text-box">
          <span class="toggle">Email Outlinks</span>
        </div>
      </label>
      <label class="setting-switch" for="resource-list-setting">
        <input type="checkbox" id="resource-list-setting">
        <div class="setting-text-box">
          <span class="toggle">Show Resources During Save</span>
        </div>
      </label>
      <div class="setting-switch" id="view-setting">
        <div id="view-setting-text">Show Features In</div>
        <input class="view-setting-input" type="radio" name="view-setting-input" value="tab">
        <label class="toggle">Tab</label>&nbsp;
        <input class="view-setting-input" type="radio" name="view-setting-input" value="window">
        <label class="toggle">Window</label>
      </div>
    </div>

    <div class="btn-block text-center">
      <button class="btn btn-sm btn-auto btn-dark-gray back-btn">Back</button>
    </div>

  </div>

  <!-- Login Page -->

  <div class="unselectable page" id="login-page">

    <a href="#"><img class="resize-fit-center logo-wayback-machine" src="images/wayback-bordered.png"
        alt="Wayback Machine"></a>

    <div class="text-center">
      <img src="images/app-icon/app-icon128.png" alt="Internet Archive" class="ia-logo">
      <p id="login-label">Log in to the<br> Internet Archive</p>
      <span id="login-message"></span>
      <form class="login-form">
        <div class="bootstrap-typeahead-input" tabindex="-1">
          <input id="email-input" type="email" placeholder="Email Address" value="" autocomplete="off"
            class="form-control has-aux bootstrap-typeahead-input-main has-selection login-input">
        </div>
        <div class="bootstrap-typeahead-input" tabindex="-1">
          <input id="password-input" type="password" placeholder="Password" value="" autocomplete="off"
            class="form-control has-aux bootstrap-typeahead-input-main has-selection login-input">
        </div>
        <input type="submit" value="Log In" class="btn btn-sm btn-wide btn-red" id="login-btn">
        <input type="button" value="Sign Up" class="btn btn-sm btn-wide btn-dark-gray" id="signup-btn">
        <input type="button" value="Forgot Password?" class="btn btn-sm btn-wide btn-dark-gray" id="forgot-pw-btn">
      </form>
    </div>

    <div class="btn-block text-center">
      <button class="btn btn-sm btn-auto btn-dark-gray back-btn">Back</button>
    </div>

  </div>

  <script src="scripts/build.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/popup.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/login.js"></script>

</body>

</html>
