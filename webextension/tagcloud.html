<!doctype html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/context.css">
  <link rel="icon" type="image/png" href="images/toolbar/toolbar-icon-archive32.png">
  <title>Tag Cloud</title>
</head>
<body>
  <div class="tabcontent" id="Tagcloud">
    <div class="col-sm-12 text-center">
      <h1>Tag Cloud</h1>
      <h4>URL: <a class="url" target="_blank"></a></h4>
    </div>
    <div class="loader" id="loader_tagcloud"></div>
    <div class="col-sm-6 title">
      <div class="wordcloud">
        <div id="container-wordcloud"></div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="pre" id="tagcloud-not-found">
        <div class="pre-container">
          <div id="message_tagcloud" style="margin:10px 0"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/utils.js"></script>
  <script src="scripts/build.js"></script>
  <script src="scripts/jquery.awesomeCloud-0.2.js"></script>
  <script src="scripts/tagcloud.js"></script>
</body>
</html>
