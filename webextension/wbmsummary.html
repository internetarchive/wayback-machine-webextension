<!doctype html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/context.css">
  <link rel="icon" type="image/png" href="images/toolbar/toolbar-icon-archive32.png">
  <title>Wayback Machine</title>
</head>
<body class="body-container">
  <div class="tabcontent" id="Wbmsummary">
    <div class="col-sm-12 text-center">
      <h2 id="main-title">Wayback Machine</h2>
      <p id="main-info"></p>
      <h4>URL: <a class="url" target="_blank"></a></h4>
    </div>
    <div class="loader" style="display:none" id="loader_wbmsummary"></div>
    <div class="col-sm-6">
      <div class="pre pre-container">
        <div class="pre-inner">
          <div><b>First Capture: </b><a target="_blank" id="first_archive_datetime"></a><span class="color_code" id="first_archive_datetime_error"></span></div>
          <div><b>Last Capture: </b><a target="_blank" id="recent_archive_datetime"></a><span class="color_code" id="recent_archive_datetime_error"></span></div>
          <div id="total_captures"><b>Total Number of Captures: </b><a target="_blank" id="total_archives_number"></a></div>
          <div class="color_code" id="url_details">The URL is a <strong id="details"></strong></div>
          <div id="message" style="display:none"></div>
        </div>
      </div>
    </div>
    <div class="loader" style="display:none" id="loader_thumbnail"></div>
    <div class="col-sm-6">
      <div id="show_thumbnail"></div>
    </div>
  </div>
  <script src="scripts/utils.js"></script>
  <script src="scripts/build.js"></script>
  <script src="scripts/overview.js"></script>
</body>
</html>
